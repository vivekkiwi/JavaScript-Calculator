<script>
//-------------------------For Num-KeyPad Entry-----------------------------
window.addEventListener("keydown",checkKeyPress,false);
function checkKeyPress(key)
{
	if(key.keyCode>="96"&&key.keyCode<="105")
		{
		      	 var n=key.keyCode-96;
		         displaynum(n);
		}
	else if(key.keyCode>="48"&&key.keyCode<="57")
		{
		      	 var n=key.keyCode-48;
		         displaynum(n);
		}
	else if(key.keyCode=="13")
	{
		call(calcform.txt1.value);
	}
	else if(key.keyCode=="106")
	{
		displaynum("*");
	}
	else if(key.keyCode=="111")
	{
		displaynum("/");
	}
	else if(key.keyCode=="107")
	{
		displaynum("+");
	}
	else if(key.keyCode=="109")
	{
		displaynum("-");
	}
	else if(key.keyCode=="219")
	{
		displaynum("(");
	}
	else if(key.keyCode=="221")
	{
		displaynum(")");
	}
	else if(key.keyCode=="110")
	{
		displaynum(".");
	}
	else if(key.keyCode=="8")
	{
		calcform.txt1.value = calcform.txt1.value.substring(0, calcform.txt1.value.length - 1);
	}

}
//-------------------------For Having an entry on text screen-----------------------------
function displaynum(n)
{  
    if((must==1)&&(n==1))
    { 
    	calcform.txt1.value=roam;
    	must=0;
    }
    else if((must==1)&&(n==0))
    { 
    	calcform.txt1.value = calcform.txt1.value.substring(0, calcform.txt1.value.length - calcform.txt1.value.length);
    	must=0;

    }
	else if(calcform.txt1.value.length==25)
		{
			calcform.txt1.value="Limit Exceeded.";
			inserts=1;
		}

	else 
	    {
	    	if(inserts!=0)
	    	 { calcform.txt1.value = calcform.txt1.value.substring(0, calcform.txt1.value.length - calcform.txt1.value.length);
	    	 	inserts=0;}
	    	calcform.txt1.value+=n;
	    }
}

var roam,must=0,inserts=0;
//-------------------------For Calculating Value-----------------------------
function call(n)
{
    if(n.length===0)
    	{calcform.txt1.value="No Input.";inserts=1;}
    else
    {
	calcform.txt1.value="Something Incomplete.";
	
	var s=isFinite(eval(n));
	
	if(s==false)
	    {calcform.txt1.value="Error !!! ";inserts=1;}
	 else
        {
        	roam=eval(n);must=1;
             calcform.txt1.value="Want Result (Y=1/N=0) ?";
	         calcform.txt1.value.style.textAlign="right";
        }
    }
}

</script>
